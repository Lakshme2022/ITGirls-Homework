<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Comments form</title>

  <link rel="stylesheet" href="styles/normalize.css"/>
  <link rel="stylesheet" href="styles/style.css"/>

</head>
<body>
<header>
  <h2>Сервис комментариев со спам фильтром</h2>
</header>
<main>
  <section>
    <h3>Оставьте ваш комментарий</h3>
    <div class="showName">
      <p>Показывать ваше имя?</p>
      <div class="show">
        <label>Да</label>
        <input type="radio" name="show" checked>
        <label>Нет</label>
        <input type="radio" name="show" id="no">
      </div>
    </div>
    <label>Введите ваши ФИО:</label>
    <input type=text class="name">
    <label>Введите ссылку вашего аватара:</label>
    <input type=text class="image">
    <label>Оставьте комментарий:</label>
    <textarea class="comments"></textarea>

    <button class="send">Отправить</button>
  </section>

  <aside>
    <h3>Чат</h3>
    <div class="chat"></div>
  </aside>
</main>

<script src="styles/comments.js"></script>
</body>


</html>
