<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task manager</title>

    <link rel="stylesheet" href="styles/normalize.css"/>
    <link rel="stylesheet" href="styles/style.css"/>

</head>
<body>
<header>
<img src="assets/images/logo1.png">
</header>
<main>
    <h3>Добавить задачу</h3>
    <section>
        <input class="task" placeholder="Задача" type="text">
        <button class="add">Добавить</button>
    </section>
    <h3>Список задач</h3>
    <section class="addTask">
        <div class="noTask">
            <div class="no">Нет задач</div>
        </div>
    </section>
    <div class="butt">
    <button class="clear">Очистить список задач</button>
    </div>
</main>
<script src="task_manager.js"></script>
</body>
</html>
