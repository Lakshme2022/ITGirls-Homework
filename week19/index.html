<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test API</title>

    <style>
        #content {
            padding: 30px;
        }

        h2 {
            color: #D22856;
        }
    </style>

</head>
<body>

<img src="assets/images/logo.png" alt="ITGERLSCHOOL_logo">

<div id="content"></div>


<script>
    const content = document.getElementById("content");

    document.addEventListener("DOMContentLoaded", getInfo);

    function getInfo() {
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(response => response.json())
            .then((posts) => {
                posts.forEach((elem) => {
                    content.innerHTML +=`<h2>Заголовок: ${elem.title}</h2>
                                         <div>Статья: ${elem.body}</div>`
                })
            })
            .catch(error => console.log(error));
    }

</script>

</body>
</html>
